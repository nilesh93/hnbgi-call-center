
<div class="row animated bounceInUp" style="margin-bottom:1%" >
    <div class="col-md-offset-4 col-md-4">
        <center> <div class="btn-group col-md-12 ">
            <button class="btn  btn-sm col-md-6 " ng-class="searchType == 'MOTOR'?'btn-info':'btn-white'"  ng-click="changeType('MOTOR')" >MOTOR</button>
            <button class="btn btn-sm  col-md-6 btn-white" ng-class="searchType == 'NONMOTOR'?'btn-info':'btn-white'"  ng-click="changeType('NONMOTOR')" >NON-MOTOR</button>

            </div> </center>
    </div> 

</div>

<div class=" " ng-class="searchType !='MOTOR'?'animated bounceInRight':'animated bounceInLeft'"  style="font-size:90%">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Search Results</h3>
            <div class="actions pull-right">

            </div>
        </div>
        <div class="panel-body">

            <div class="" ng-hide="searchType != 'MOTOR'" >


                <div class=" ">
                    <table   id="motorTable" class="table table-condensed table-striped table-hover table-bordered" datatable="ng" cellspacing="0" width="100%"  dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th ng-class="''" >MOI No.</th>
                                <th ng-class="''" >Policy  No.</th>
                                <th ng-class="''" >Vehicle  No.</th>
                                <th ng-class="''" >Accident Date</th>
                                <th ng-class="''" >Contact</th>
                                <th ng-class="''" >Assessor </th>




                                <th ng-class="''"    ></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="s in searchResult"  >
                                <td>{{s.moiNo}}</td>
                                <td>{{s.policyNo}}</td>
                                <td>{{s.vehicleNo}}</td>
                                <td>{{s.dateOfAccident}}</td>
                                <td>{{s.contactNo}}</td>
                                <td>{{s.assessorName}}</td>

                                <td>
                                    <button class="btn btn-block   btn-sm btn-success" ng-click="intimationEdit(s.moiNo,s.vehicleNo)"  >View</button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>



            <div class=" " ng-hide="searchType != 'NONMOTOR'">


                <div class=" ">
                    <table  id="nonmotorTable" class="table table-hover table-striped table-bordered" datatable="ng" cellspacing="0" dt-options="dtOptions" width="100%">
                        <thead>
                            <tr>
                                <th ng-class="" >NMI No.</th>
                                <th ng-class="" >Policy  No.</th>
                                
                                <th ng-class="" > Date</th>
                                <th ng-class="''" >Contact</th>
                                <th ng-class="" >Assessor </th>




                                <th ng-class=""    ></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="s in searchResultNon"  >
                                <td>{{s.docNo}}</td>
                                <td>{{s.policyNo}}</td>
                           
                                <td>{{s.docDate}}</td>
                                <td>{{s.callerTelNo}}</td>
                                <td>{{s.assessorName}}</td>

                                <td>
                                    <button class="btn   btn-block btn-sm btn-info" ng-click="intimationNonMotorEdit(s.docNo)" >View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table></div>

            </div>
        </div>
    </div>


</div>
