<div class="panel  panel-primary"  style="font-size:90%" >

    <div class="panel-heading">
        <h3 class="page-title" style="color:#fff">Intimations <i class="fa fa-refresh fa-spin   fa-fw  " aria-hidden="true"  ng-show="loading.intimations"> </i></h3>
    </div>
    <aside class="panel-body">
        
               <form class="form-horizontal">
            
            <div class="form-group">
            <label class="col-md-offset-8 col-md-1 control-label">Search</label>
                <div class="col-md-3">
                
                <input class="form-control input-sm" ng-model="intiSearch">
                </div>
                
            </div>
        
             </form>

        <table    class="table table-condensed table-striped table-hover table-bordered"   cellspacing="0" width="100%"   style="font-size:80%" >
            <thead>
                <tr>
                    <th ng-class="''" >MOI No.</th>
                    <th ng-class="''" >Policy  No.</th>
                    <th ng-class="''" >Vehicle  No.</th>
                    <th ng-class="''" >Action Taken</th>
                    <th ng-class="''" >Accident Date</th>
                    <th ng-class="''" >Assessor </th>
                    <th ng-class="''" >CRC User </th>
                    <th ng-class="''" >Status </th>



                    <th ng-class=""    ></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="s in intiResults | filter:intiSearch"  >
                    <td>{{s.moiNo}}</td>
                    <td>{{s.policyNo}}</td>
                    <td>{{s.vehicleNo}}</td>
                    <td> 

                        <temp ng-repeat = "f in  intimationActions | filter: {actionCode: s.actionTake} ">{{f.actionType}}</temp>

                    </td>
                    <td>{{s.dateOfAccident}}</td>
                    <td>{{s.assessorName}}</td>
                    <td>{{s.userId}}</td>
                    <td>{{(s.completeDate != "" && s.completeDate != null) ? 'COMPLETED' : 'PENDING'}}</td>

                    <td>
                        <button class="btn  btn-block  btn-sm btn-success" ng-click="intimationEdit(s.moiNo,s.vehicleNo)"  >View</button>

                    </td>
                </tr>
            </tbody>
        </table>

    </aside>
</div>
